<html class="no-js" lang="en">

        <title>Convert to Roman Numerals</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">

    <body>

        <!-- Write a Javascript program that converts the regular numbers the user enters below into that number's corresponding roman numeral. You should not need to change the HTML. -->
        
        <section class="main">
            
            <h1>Numbers to Roman Numerals</h1>
            
            <p>Enter a number from 1 - 9999 below, and click on the Convert button to change the number to a roman numeral.</p>

<section class="convert-bar">
<input class="rom-input" type="text">
<button class="convert-button" onClick="runRomanConvert()">Convert</button>
</section>
<span class="rom-output" style="display:block" type="text"></span>
    
    </section>
        
        <script src="js/main.js"></script>
    </body>
</html>
